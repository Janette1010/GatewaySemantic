                        <li>
                            <h2> <a href="http://mactabby.com" target="_blank"> Mac Tabby Cat Cafe</a> </h2>
                            <p> Come to Mac Tabby drink coffee, teas, local craft beer and also get to play and cuddle
                                with
                                cats! </p>

                                inspiring all members of our global community </p>
                            <p> Cost:$6-$15, Ages:Family friendly</p>
                        </li>

                            <h2><a href="https://winghavengardens.org/" target="_blank">Wings Haven</a></h2>
                            <p> Located in the heart of Charlotte, North Carolina, Wing Haven provides a natural oasis
                                for
                                reflection and study of its three public gardens. Wing Haven Garden & Bird Sanctuary is
                                rich
                                in Southern horticulture and a habitat for birds and wildlife.</p>
                            <p>Cost:$10, Ages:Family friendly!</p>
                        </li>

                            <h2><a href="https://ohmysoulusa.com/" target="_blank">Oh My Soul</a></h2>

                            </p>

                        <li>

                                their
                                love of this classic, must try, street food with Charlotte. Serving banh mi sandwiches,
                                fires and smoothies!</p>

                                handmade
